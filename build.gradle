plugins {
    id 'java'

    //For Heroku:
    //id 'com.github.johnrengelman.shadow' version '6.1.0'
    id 'com.github.johnrengelman.shadow' version '6.1.0' //it makes a fat jar file which contains all the dependencies inside only that fat jar file. It is required by Heroku deployment.
}

sourceCompatibility = '17.0.1'
targetCompatibility = '17.0.1'

//without all of this encoding options, everything worked exceptionally better. otherwise "ISO-8859-1" or latter

/*
tasks.withType(JavaCompile) {options.encoding = 'UTF-8'}*/

/*
apply plugin: 'java'
compileJava {options.encoding = "UTF-8"}
compileTestJava {options.encoding = "UTF-8"}
*/

/*
